name: Action Sample

on:
  push:
    branches: 
      - master
  workflow_dispatch:

jobs:
  print-hello-world:
    runs-on: ubuntu-latest
    steps:
      - name: execute echo command
        run: echo "Hello World!"
      - name: Checkout
        uses: actions/checkout@v2
      - run: ls -ltr
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install
      - run: ls -ltr